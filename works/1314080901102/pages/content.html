<div class="container text-center">
<div class="jumbotron">
    <h2><p>财务-销售收款-查询</p></h2>
    <table class="table table-bordered table-condensed" align="center">
        <thead>
        <tr>
            <th rowspan="2" class="text-center">起始日期</th>
            <th rowspan="2" class="text-center">终止日期</th>
            <th rowspan="2" class="text-center">收款状态</th>
            
        </tr>
        </thead>
        <tbody ng-repeat="it in searchArray">
        <tr>
            <td rowspan="2" class="text-center">{{it.Startdate}}</td>
            <td rowspan="2" class="text-center">{{it.Terminationdate}}</td>
            <td rowspan="2" class="text-center">{{it.state}}</td>
            
        </tr>
        </tbody>
    </table>
</div>
