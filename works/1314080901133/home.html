<div id="head" style="width:auto;height:32px;background-color:#0066c0;color:#fff;font-size:28px;padding-left:20px;">
       供应商资料
     </div>
     <div>
       <table class="table">
       <tr style="background-color:#e3e3e3">
         <td>编号</td>
         <td>名字</td>
         <td>code</td>
          <td>查看</td>
          <td>描述创建时间</td>
        </tr>
       <tr  ng-repeat="item in data">
          <td>{{item.numbers}}</td>
          <td>{{item.name}}</td>
          <td>{{item.code}}</td>
          <td>{{item.photo}}</td>
         <td>{{item.createTime}}</td>
       </tr>
       </table>
     </div>
