<div class="container">
    <div class="row col-lg-offset-2">
        <form class="form-inline" role="form"  ng-submit="register()" novalidate>

            <div class="form-group row">
                <div class="row">
                    <label for="example1">工厂名称：</label>
                    <input type="text" class="form-control input-sm" ng-model="factoryName" id="example1" required/>
					 &nbsp&nbsp
                    <label for="example2">工厂代号：</label>
                    <input type="text" class="form-control input-sm" ng-model="factoryNum" id="example2" required/>
					  &nbsp&nbsp
                    <label for="example3">工厂位置：</label>
                    <input type="text" class="form-control input-sm" ng-model="factoryLocation" id="example3" required/>
					  &nbsp&nbsp
					<label for="example4">工厂描述：</label>
                    <input type="text" class="form-control input-sm" ng-model="factoryDescription" id="example4" required/>

			   </div>
            </div>
               
            <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
                <button type="submit" class="btn btn-default">
                    {{isHidden ? '提交' : '隐藏'}}
                </button>
            </div>			
            <br>
            <br>                 
        </form>
    </div>
</div>
