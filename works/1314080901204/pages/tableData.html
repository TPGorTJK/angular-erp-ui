<div class="color">
<div class="container">
      <div class="starter-template">
        <h1>销售信息</h1>    
      </div>         
</div><!-- /.container -->  
	<form class="form-horizontal" role="form" ng-submit="create()">
    <fieldset>
        <div class="form-group">
			 <label for="saleOrder"  class="col-md-1 control-label">销售订单：</label>
            <div class="col-md-2">
                <input class="form-control disabled" id="saleOrder" type="text" />
            </div> 
            <label for="orderType"  class="col-md-1 control-label">订单类型：</label>
            <div class="col-md-2">
                <select id="orderType" class="form-control" ng-model="seleted" ng-options="a.orderType for a in SelectItem">               
                </select>
            </div>
			<label for="orderDate"  class="col-md-1 control-label">起始日期：</label>
            <div class="col-md-2">
                <input id="orderDate"  type="date"/>
            </div>
			<label for="deliveryDate"  class="col-md-1 control-label">交货日期：</label>
            <div class="col-md-2">
                <input id="deliveryDate"  type="date"/>
            </div>

          
        </div>
		  <div class="form-group">
			<label for="orderNumber"  class="col-md-1 control-label">订单编号：</label>
            <div class="col-md-2">
                 <input class="form-control " id="orderNumber" type="text" placeholder="只可读不可编辑" disabled/>
            </div>
			<label for="orderState"  class="col-md-1 control-label">订单状态：</label>
            <div class="col-md-2">
                 <input class="form-control " id="orderState" type="text" placeholder="只可读不可编辑" disabled/>
            </div>
			<label for="remark"  class="col-md-1 control-label">备注：</label>
            <div class="col-md-2">
                <input class="form-control disabled" id="remark" type="text" /> 
            </div>
			
        </div>
		
        <div class="btn-group col-lg-push-1" >
            <button type="submit" class="btn btn-default btn-sm" >保存</button>
            
        </div>
    </fieldset>  
 </form>
 </div>
