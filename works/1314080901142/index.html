<!DOCTYPE html>
<html ng-app="postDataModule"> 
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>人事-组织-岗位管理 1314080901142</title>
    <link rel="shortcut icon" href="icons/favicon.ico" />
    
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MyFilterDemoCtrl">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="../../lib/angular-1.4.5/angular.min.js"></script>
    <script src="js/postDataModule.js"></script>

          <div>

        <div ng-hide="isHidden">department: {{department}}</div>
        <div ng-hide="isHidden">name:{{name}}</div>
        <div ng-hide="isHidden">level:{{level}}</div>
        <div ng-hide="isHidden">type:{{type}}</div>
        <div ng-hide="isHidden">salary:{{salary}}</div>
        <div ng-hide="isHidden">duty:{{duty}}</div>
      </div>  
      <table id="id2" border="1" bordercolor="#33CCFF" cellspacing="0" width="70%" cellpadding="10">
      
      <tr>
        <td>department:</td>
        <td>
          <select ng-model="department" name="department" value=">>请选择部门">
            <option>仓库</option>
            <option>人事</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td>name:</td>
        <td><input type="text" ng-model="name" name="name"/></td>
      </tr>
      
      <tr>
        <td>level:</td>
        <td>
          <input type="text" ng-model="level" name="level" value=">>请输入大于0的整数"/>
        </td>
      </tr>
      <tr>
        <td>type:</td>
        <td>
          <select ng-model="type" name="type" value=">>请选择岗位类别">
            <option>管理岗</option>
            <option>技术岗</option>
            <option>实习生</option>
            <option>普通岗</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>salary:</td>
        <td>
          <input type="text" ng-model="salary" name="salary"/>
        </td>
      </tr>
      
      <tr>
        <td>duty:</td>
        <td>
          <input type="text" ng-model="duty" name="duty"/>
        </td>
      </tr>
      
      <tr>
        <th colspan="2">
          <button type="button" ng-click="show()">
              {{isHidden ? '保存' : '重置'}}
          </button>
        </th>
      </tr>
    </table>


  </body>
</html>
