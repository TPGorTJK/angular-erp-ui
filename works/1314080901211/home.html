 <div id="head" style="width:auto;height:32px;background-color:#0066c0;color:#fff;font-size:28px;padding-left:20px;">
      配件列表
    </div>
    <div>
      <table class="table">
      <tr style="background-color:#e3e3e3">
        <td>名称</td>
        <td>类型</td>
        <td>型号</td>
        <td>颜色</td>
        <td>描述</td>
      </tr>
      <tr  ng-repeat="item in data">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.version}}</td>
        <td>{{item.color}}</td>
        <td>{{item.description}}</td>
      </tr>
      </table>
    </div>
