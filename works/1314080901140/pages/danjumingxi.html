<div class="container">
    <div class="starter-template">
        <table class="table table-bordered table-condensed" align="center">
            <thead>
           <tr>
             <th rowspan="2" class="text-center">序号</th>
             <th rowspan="2" class="text-center">编码</th>
             <th rowspan="2" class="text-center">名称</th>
             <th rowspan="2" class="text-center">型号</th>
             <th rowspan="2" class="text-center">颜色</th>
             <th colspan="3" class="text-center">规格</th>
             <th rowspan="2" class="text-center">单位</th>
             <th rowspan="2" class="text-center">出库数量</th>
           </tr>
           <tr>
               <th class="text-center">长</th>
               <th class="text-center">宽</th>
               <th class="text-center">厚</th>
           </tr>
           <tbody ng-repeat="print in print">
             <tr > 
               <td rowspan="2" class="text-center">{{$index + 1}}</td>
               <td rowspan="2" class="text-center">{{print.code}}</td>
               <td rowspan="2" class="text-center">{{print.name}}</td>
               <td rowspan="2" class="text-center">{{print.model}}</td>
               <td rowspan="2" class="text-center">{{print.color}}</td>
               <td colspan="1" class="text-center">{{print.length}}</td>
               <td colspan="1" class="text-center">{{print.width}}</td>
               <td colspan="1" class="text-center">{{print.thickness}}</td>
               <td rowspan="2" class="text-center">{{print.unit}}</td>
               <td rowspan="2" class="text-center">{{print.number}}</td>
             </tr>
           </tbody>
       </table>
       </div>
       </div>
