<div class="container">
    <div class="starter-template">
        <table class="table table-bordered table-condensed" align="center">
            <thead>
            <tr>
                <th rowspan="2" class="text-center">序号</th>
                <th rowspan="2" class="text-center">编码</th>
                <th rowspan="2" class="text-center">类别</th>
                <th rowspan="2" class="text-center">名称</th>
                <th colspan="3" class="text-center">型号(mm)</th>
                <th rowspan="2" class="text-center">单位</th>
                <th rowspan="2" class="text-center">数量</th>
            </tr>
            <tr>
                <th class="text-center">长</th>
                <th class="text-center">宽</th>
                <th class="text-center">厚</th>
            </tr>
            <tbody ng-repeat="backMessOne in backMess">
            <tr>
                <td rowspan="2" class="text-center">{{$index + 1}}</td>
                <td rowspan="2" class="text-center">{{backMessOne.bianma}}</td>
                <td rowspan="2" class="text-center">{{backMessOne.leibie}}</td>
                <td rowspan="2" class="text-center">{{backMessOne.mingcheng}}</td>
                <td colspan="1" class="text-center">{{backMessOne.chang}}</td>
                <td colspan="1" class="text-center">{{backMessOne.kuan}}</td>
                <td colspan="1" class="text-center">{{backMessOne.hou}}</td>
                <td rowspan="2" class="text-center">{{backMessOne.danwei}}</td>
                <td rowspan="2" class="text-center">{{backMessOne.shuliang}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.container -->
