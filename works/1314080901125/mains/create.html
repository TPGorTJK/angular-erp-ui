<div class="container">
    <div class="row col-lg-offset-2">
        <form class="form-inline" role="form" ng-submit="register()" novalidate>

          <div class="form-group col">
            <div class="col">
              <label for="example1">参数名：</label>
              <input type="text" class="form-control input-sm" ng-model="Name" id="example1" required/>
              &nbsp&nbsp
            </div>
          </div>

          <div class="form-group col">
            <div class="col">
              <label for="example2">代码：</label>
              <input type="text" class="form-control input-sm" ng-model="Code" id="example2" required/>
              &nbsp&nbsp
            </div>
          </div>

          <div class="form-group col">
            <div class="col">
              <label for="example3">参数值：</label>
              <input type="text" class="form-control input-sm" ng-model="ParameterData" id="example3" required/>
              &nbsp&nbsp
            </div>
          </div>

          <div class="form-group col">
            <div class="col">
              <label for="example4">备注：</label>
              <input type="text" class="form-control input-sm" ng-model="Note" id="example4" required/>
              &nbsp&nbsp
            </div>
          </div>
          
          <br>
          <br>         
          <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
            <button type="submit" class="btn btn-default">
              {{isHidden ? '新增' : '隐藏'}}
            </button>
          </div>
          <br>
          <br>

        </form>
    </div>
</div>
