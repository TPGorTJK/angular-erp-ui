<div class="container">

      <div class="starter-template">
        <h1>这是我的表单创建</h1>
        
      </div>
      </div>
  
<div class="container">
    <div class="row col-lg-offset-2">
        <form class="form-inline" role="form" ng-submit="register()" novalidate>

            <div class="form-group row">
                <div class="row">
                    <label for="example1">部门名称：</label>
                    <input type="text" class="form-control input-sm" ng-model="bumen.Name" id="example1" required/>
                    <br/>
                     <br/>

                    <label for="example2">部门代码：</label>
                    <input type="text" class="form-control input-sm" ng-model="bumen.Daima" id="example2" required/>
                    <br/>
                     <br/>

                    <label for="example3">部门主管：</label>
                    <input type="text" class="form-control input-sm" ng-model="bumen.Zhuguan" id="example3" required/>
                    <br/>
                     <br/>

                    <label for="example4">部门描述：</label>
                    <input type="text" class="form-control input-sm" ng-model="bumen.Miaoshu" id="example4" required/>
                </div>
            </div>
        
                  <br/>
                  <br/>
            <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
               <button type="submit" class="btn btn-default">
                    {{isHidden ? '保存' : '隐藏'}}
                </button>
            </div>
           <br/>
           <br/>

           <!-- SHOW ERROR/SUCCESS MESSAGES
            <div id="messages" class="ng-cloak" ng-show="backMess" ng-hide="isHidden">
                <p>{{ backMess[0].message }}</p>
            </div>-->
        </form>
    </div>
</div>

<div class="container col-xs-offset-3 ng-cloak" ng-cloak>
    <p class="lead">

    <div ng-hide="isHidden">您输入的数据为：</div>
    <div id="providerNum" ng-hide="isHidden">部门名称->{{bumen.Name}}</div>
    <div id="providerFullName" ng-hide="isHidden">部门代码->{{bumen.Daima}}</div>
    <div id="providerSimpName" ng-hide="isHidden">部门主管->{{bumen.Zhuguan}}</div>
    <div id="providerType" ng-hide="isHidden">部门描述->{{bumen.Miaoshu}}</div>

    </p>
</div>
