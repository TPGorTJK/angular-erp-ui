 <div class="container">   
     <div class="row col-lg-offset-2">   
         <form class="form-inline" role="form" ng-submit="register()" novalidate>
             <div class="form-group row">
                 <div class="row">
                     <label for="example1">供应商编号：</label>
                     <input type="text" class="form-control input-sm" ng-model="providerId" id="example1" required/>
                     &nbsp&nbsp
                     <label for="example2">供应商全称：</label>
                     <input type="text" class="form-control input-sm" ng-model="providerFullName" id="example2" required/>
                     &nbsp&nbsp
                     <label for="example3">供应商简称：</label>
                     <input type="text" class="form-control input-sm" ng-model="providerSimpName" id="example3" required/>
                 </div>
             </div>
             <br>   
             <br>
             <div class="form-group row">
                 <div class="row">
                     <label for="example4">供应商类别：</label>
                     <input type="text" class="form-control input-sm" ng-model="providerType" id="example4" required/>
                     &nbsp&nbsp
                     <label for="example5">供应商介绍：</label>
                     <input type="text" class="form-control input-sm" ng-model="providerIntroduce" id="example5" required/>
                     &nbsp&nbsp
                     <label for="example6">供应商地址：</label>
                     <input type="text" class="form-control input-sm" ng-model="providerAddress" id="example6" required/>
                 </div>
             </div>
             <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
                 <button type="submit" class="btn btn-default">
                     {{isHidden ? '提交' : '隐藏'}}
                 </button>
             </div>
             <br>   
             <br>
         </form>
     </div>
 </div>
