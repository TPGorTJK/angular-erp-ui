<div class="container text-center">
 <div class="jumbotron">
     <h2><p>销售-查询订单</p></h2>
     <table class="table table-bordered table-condensed" align="center">
         <thead>
         <tr>
             <th rowspan="2" class="text-center">起始日期</th>
             <th rowspan="2" class="text-center">终止日期</th>
             <th rowspan="2" class="text-center">订单状态</th>
             
         </tr>
         </thead>
         <tbody ng-repeat="chaxundingdanDataData in chaxundingdanDataArray">
         <tr>
             <td rowspan="2" class="text-center">{{chaxundingdanData.Startdate}}</td>
             <td rowspan="2" class="text-center">{{chaxundingdanData.Terminationdate}}</td>
             <td rowspan="2" class="text-center">{{chaxundingdanData.state}}</td>
             
         </tr>
         </tbody>
     </table>
 </div>
