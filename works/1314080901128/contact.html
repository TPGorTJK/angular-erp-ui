
<div>
	<table class="table">
		<caption class="text-center">在岗员工信息</caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>员工编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>身份证号</th>
					<th>地址</th>
					<th>手机</th>
					<th>职位</th>
				</tr>
			</thead>
		<tbody  ng-repeat="worker in data">
				<tr>
						<td>{{worker.number}}</td>
						<td>{{worker.worker_no}}</td>
						<td>{{worker.name}}</td>
						<td>{{worker.sex}}</td>
						<td>{{worker.id_card}}</td>
						<td>{{worker.address}}</td>
						<td>{{worker.phone_number}}</td>
						<td>{{worker.post}}</td>
				</tr>

		</tbody>
	</table>

</div>
