<div class="container">
     <p style="background-color: #C9DBF1; font-size: 27px; text-align:center">物料-物料信息-物料信息</p></br>   
     <div class="row col-lg-offset-2">   
         <form class="form-inline" role="form" ng-submit="register()" novalidate>
            <!-- <fieldset class="theformborder">
            <legend style="background-color: #66FFFF; font-size: 27px">物料-物料信息-物料信息</legend> -->
             <div class="form-group row">
                 <div class="row">
                     <label for="example1">物料类别：</label>
                     <input type="text" class="form-control input-sm" ng-model="wuliaoLeibie" id="example1" required/>
                     &nbsp&nbsp
                     <label for="example2">物料名称：</label>
                     <input type="text" class="form-control input-sm" ng-model="wuliaoName" id="example2" required/>
                     &nbsp&nbsp
                     <label for="example3">更新日期：</label>
                     <input type="text" class="form-control input-sm" ng-model="updatedDate" id="example3" required/>
                 </div>
             </div>
             <br>   
             <br>
             <div class="form-group row">
                 <div class="row">
                     <label for="example4">拼音码&nbsp&nbsp&nbsp：</label>
                     <input type="text" class="form-control input-sm" ng-model="pingyinMa" id="example4" required/>
                     &nbsp&nbsp
                     <label for="example5">物料描述：</label>
                     <input type="text" class="form-control input-sm" ng-model="wuliaoMiaoshu" id="example5" required/>
                 </div>
             </div>
             &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
             &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
             <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
                 <button type="submit" class="btn btn-default">
                     {{isHidden ? '+  保存/修改' : '隐藏'}}
                 </button>
             </div>
             <br>   
             <br>
         <!-- </fieldset> -->
         </form>
     </div>

 </div>
