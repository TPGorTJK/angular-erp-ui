 <div class="container">   
     <div class="row col-lg-offset-2">   
         <form class="form-inline" role="form" ng-submit="register()" novalidate>
             <div class="form-group row">
                 <div class="row">
                     <label for="example1">单位名称：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanUnitname" id="example1" required/>
                     &nbsp&nbsp
                     <label for="example2">付款方式：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanPaymentmethod" id="example2" required/>
                     &nbsp&nbsp
                     <label for="example3">付款日期：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanPaymentdate" id="example3" required/>
                     &nbsp&nbsp
                     <label for="example4">经手人：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanMiddleman" id="example4" required/>
                 </div>
             </div>
             <br>   
             <br>
             <div class="form-group row">
                 <div class="row">
                     <label for="example5">付款金额：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanPaymentamount" id="example5" required/>
                     &nbsp&nbsp
                     <label for="example6">付款账户：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanPaymentaccount" id="example6" required/>
                     &nbsp&nbsp
                     <label for="example7">银行账号：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanBankaccount" id="example7" required/>
                     &nbsp&nbsp
                     <label for="example8">状态：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanState" id="example8" required/>
                  </div>
             </div>
             <br>   
             <br>
             <div class="form-group row">
                 <div class="row">
                     <label for="example9">核销金额：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanWriteoffamount" id="example9" required/>
                     &nbsp&nbsp
                     <label for="example10">备注：</label>
                     <input type="text" class="form-control input-sm" ng-model="chaxundanRemarks" id="example10" required/>
                 </div>
             </div>
             <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
                 <button type="submit" class="btn btn-default">
                     {{isHidden ? '提交' : '隐藏'}}
                 </button>
             </div>
             <br>   
             <br>
         </form>
     </div>
 </div>
